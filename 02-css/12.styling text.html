<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.Styling text</title>

    <style type="text/css">
        .bold{
            font-weight: bold;
        }

        .italic{
            font-style: italic;
        }

        .underlined{
            text-decoration: underline;
        }

        a{ /* for links */
            text-decoration: none;
        }

        a:hover{ /* when mouse hovers to link */
            text-decoration: underline;
            color:gold;
        }
    
        .big {
            font-size: 200%;
        }

    </style>
</head>
<body>
    <p class="bold">This is some bold text!</p>
    <p class="italic">This is some italic text! <span class="bold">Ant this is bold and italic.</span></p>
    <p class="underlined">This text is underlined</p>

    <a href="https://google.com">This is a non-underlined link</a>

    <p class="big">This is BIG!</p>
</body>
</html>
