<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>08.Margin</title>
    
        <style type="text/css">
            .red {
                color:red;
            }

            .large {
                font-size: 200%;
            }

            #green {
                color:green;
            }

            .underlined {
                text-decoration: underline;
            }

            #first-section {
                color:#4285F4;
                background-color: #CEF6CE;
                width: 200px;

                /*margin: 100;*/
                /* 
                same margin (100px) from all sides
                */

                /*margin: 100px 50px;*/
                /*
                top/bottom => 100px
                left/right =>  50px
                */

                /*margin: 100px 50px 20px 10px;*/
                /*
                top    => 100px
                right  =>  50px
                bottom =>  20px
                left   =>  10px
                */

                margin-left:150px;
                /*
                left => 150px
                */
            }

            #second-section {
                background-color: #8AB4F7;
                width:400px;

                /* variant 1 */
                margin: 50px 20px;

                /* variant 2 */
                /*
                margin: 50px 20px 50px 20px;
                */

                /* variant 3 */
                /*
                margin-top:    50px;
                margin-bottom: 50px;
                margin-left:   20px;
                margin-right:  20px;
                */
            }
        </style>
    </head>

    <body cz-shortcut-listen="true">
        
        <div id="first-section">
            <p>The quick brown fox jumped over the lazy dog.</p>
            <p>Wow, I love internal CSS!</p>
        </div>
        
        <div id="second-section">
            <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>
            <h1 class="red">CSS is cool!</h1>
        </div>

    </body>
</html>
