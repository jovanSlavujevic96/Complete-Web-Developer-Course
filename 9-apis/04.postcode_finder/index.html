<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Postcode Finder</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- GOOGLE FONT - SMOOCH SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- MY CSS STYLES -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-smooch-font">What is the postal code?</h1>

        <form>
            <div class="form-group">
                <label style="font-size: 30px" class="my-dancing-font" for="city">Enter the name of a city.</label>
                <input id="myCityInput" type="text" class="form-control my-input-border" id="city" name="city" placeholder="E.g. London, Tokyo" value="">
            </div>
            <div id="mySubmit" role='alert' class="btn btn-danger">Submit</div>
        </form>

        <div id="myOutput"></div>
    </div>

    <!-- AJAX jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- MY JS CODE -->
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
