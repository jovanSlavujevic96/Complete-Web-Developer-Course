<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>07.Variables</title>
</head>
<body>
    <input type="text" id="textInputId">

    <button id="textButtonId">Change the text!</button>

    <p id="textParagraphId">This is some text</p>

    <script type="text/javascript">
        // var x = 5;
        // alert(x);
        // var name = "Jovan";
        // alert(name);

        var inp_el = document.getElementById("textInputId");
        var par_el = document.getElementById("textParagraphId");

        document.getElementById("textButtonId").onclick = function() {
            par_el.innerHTML = inp_el.value;
        }
    </script>
</body>
</html>
