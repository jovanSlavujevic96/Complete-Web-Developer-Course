<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>09.IF Statements</title>
</head>
<body>
    <p>What is the magic word?</p>

    <p><input type="text" id="magicWord"></p>

    <p><button id="checkMagicWord">Enter</button></p>

    <script type="text/javascript">
        var inp_mag = document.getElementById("magicWord");

        document.getElementById("checkMagicWord").onclick = function() {
            const magicWord = "abracadabra";
            var enteredWord = inp_mag.value;

            if (magicWord == enteredWord) {
                alert("You got it!");
            }
            else {
                alert("NOPE! Try again!");
            }
        }
    </script>
</body>
</html>
