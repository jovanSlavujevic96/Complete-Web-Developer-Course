<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>02.Deteck click</title>

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>

    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            margin: 10px;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>

    <script type="text/javascript">
        /* selects the HTML object which id is "circle" and defines on click event */
        $("#circle").click(function() {
            alert("circle was clicked");
        });
        /* selects the HTML object which class is "square" and defines on click event */
        $(".square").click(function() {
            alert("sqaure was clicked");
        });
        /* select every div HTML object and defines on clik event */
        $("div").click(function() {
            alert("div was clicked");
        });
    </script>
</body>
</html>
