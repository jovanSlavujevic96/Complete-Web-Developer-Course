<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>

    <title>06.Animating Content</title>

    <style type="text/css">
        #green-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
        }

        #red-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="green-circle"></div>
    <div id="red-circle"></div>
    
    <script type="text/javascript">
        $("#green-circle").click(function() {
            $(this).animate(
                { width:"400px" /*set width to 400px*/ , } /*array of instructions*/,
                2000 /*duration in msec*/
            );
        });

        $("#red-circle").click(function() {
            $(this).animate({
                width:"400px",
                height:"400px",
                marginLeft:"100px",
                marginTop:"100px"
            }, 2000, function() {
                $(this).css("background-color", "purple");
            });
        });
    </script>
</body>
</html>
