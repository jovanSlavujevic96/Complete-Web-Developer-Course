<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>06.Modals, Popovers & Tooltips</title>
</head>
<body>

    <div class="container">
        <!-- MODAL: https://getbootstrap.com/docs/4.0/components/modal/ -->
        <div class="row">
            <div class="col-sm-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-name="rob">
                    Email Rob
                </button>
            </div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-name="kirsten">
                    Email Kirsten
                </button>
            </div>

            <div class="col-sm-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-name="tommy">
                    Email Tommy
                </button>
            </div>

            <!-- key words: modal and dialog -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:10px;"></div>

        <!-- POPOVERS: https://getbootstrap.com/docs/4.0/components/popovers/ -->
        <!-- IF WE WANT POPOVER TO WORK WE MUST INCLUDE TETHER JS LIBRARY AND IMPLEMENT IT ON JS: -->
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title"
                data-content="And here's some amazing content. It's very engaging. Right?"
                data-placement="bottom">
                Click to toggle popover
            </button>
        </div>

        <div style="margin-top:10px;"></div>

        <!-- TOOLTIPS: https://getbootstrap.com/docs/4.0/components/tooltips/ -->
        <!-- IF WE WANT POPOVER TO WORK WE MUST INCLUDE TETHER JS LIBRARY AND IMPLEMENT IT ON JS: -->

        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
        </button>
    </div>

    <!-- Including of TETHER JS lib for popover -->
    <scirpt type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></scirpt>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
        $('#exampleModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // gives us the button that was clicked
            var recipient = button.data("name");  // looks for data-name inside button HTML tag
            $(this).find('.modal-title').text('New message to ' + recipient); // edits a content of modal/dialog
        });

        // small task
        /* ********************************************************************** */
        /* 'hidden.bs.modal' -> when BS Modal has been hidden     (after  hiding) */
        /* 'hide.bs.modal'   -> when BS Modal has started to hide (before hiding) */
        /* ********************************************************************** */ 
        $('#exampleModal').on('hidden.bs.modal', function(event){
            alert("The modal has been closed.")
        });

        /* if we want to popover we must implement it on JS */
        /* select all the items with the popover and do popover method */
        $('[data-toggle="popover"]').popover();

        /* if we want tooltips to work we must implement it on JS */
        /* select all the items with the tooltip and do tooltip method */
        $('[data-toggle="tooltip"]').tooltip();

        // small task
        $('[data-toggle="tooltip"]').on('shown.bs.tooltip', function() {
            alert("The tooltip has been displayed.")
        });
    </script>
</body>
</html>
