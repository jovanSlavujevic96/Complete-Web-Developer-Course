<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.Styling Links</title>

    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:link {
            color:blue;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color:gold;
        }
    </style>
</head>
<body>
    <div>
        <p><a href="https://google.com">Google</a></p>

        <p><a href="https://google.com" target="_blank">Google in a new tab</a></p>

        <p>More about <a href="https://www.w3schools.com/css/css_pseudo_classes.asp">PSEUDO Classes</a></p>
    </div>
</body>
</html>
