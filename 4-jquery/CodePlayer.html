<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CodePlayer - jQuery Final Project</title>

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>

    <style type="text/css">
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }

        #header {
            width: 100%;
            background-color: #EEEEEE;
            padding: 5px;
            height: 30px;
        }

        #logo {
            float: left;
            font-weight: bold;
            font-size: 120%;
            padding: 3px 5px;
        }

        #buttonContainer {
            width: 233px;
            margin: 0 auto;
        }

        .toggleButton {
            float:left;
            border: 1px solid grey;
            padding: 6px;
            border-right: none;
            font-size: 90%;
        }

        #html {
            border-top-left-radius:4px;
            border-bottom-left-radius:4px;
        }

        #output {
            border-top-right-radius:4px;
            border-bottom-right-radius:4px;
            border-right: 1px solid grey;
        }
        
        .active {
            background-color: #E8F2FF;
        }

        .highlitedButton {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">Code Player</div>
    
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton">CSS</div>
            <div class="toggleButton">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>

    <script type="text/javascript">
        /* setting up toggle button(s) */
        $(".toggleButton").hover(
            function() {
                $(this).addClass("highlitedButton");
            }, function() {
                $(this).removeClass("highlitedButton");
            }
        );

        $(".toggleButton").click(function() {
            $(this).toggleClass("active")
            $(this).removeClass("highlitedButton");
        })
    </script>
</body>
</html>
